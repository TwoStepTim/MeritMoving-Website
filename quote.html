<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quote Form</title>
<!-- Bootstrap CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
  }
  .quote-form {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    border-radius: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }
  select, input[type="text"], textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  textarea {
    resize: vertical;
  }
  button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #45a049;
  }
  .quote {
    display: none;
    margin-top: 15px;
    padding: 15px;
    border-radius: 10px;
    background-color: #f9f9f9;
  }
</style>
</head>
<body>

<div class="container">
  <div class="quote-form">
    <h2>Get a Quote</h2>
    <label class="question">Do you want a self or manual quote?</label>
    <div class="row">
      <div class="col-md-6">
        <button class="btn btn-primary" onclick="showQuote('self')">Self Quote</button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-primary" onclick="showQuote('manual')">Manual Quote</button>
      </div>
    </div>

    <div id="self-quote"  class="quote" style="display: none;">
        <label for="move-type">What type of move do you need help with?</label>
        <select id="move-type">
          <option value="complete-move">Complete move (Wrapping, Loading, Unloading, assembling/disassembling)</option>
          <option value="unload-load">Unload or Loading only</option>
          <option value="furniture-transportation">Furniture transportation</option>
        </select>
    
        <label for="truck">Do you have your own truck or would you like our team to provide one?</label>
        <select id="truck">
          <option value="own-truck">Yes, I have my own</option>
          <option value="team-truck">No, I need you to provide one</option>
        </select>
    
        <label for="move-size">What's the size of the move?</label>
        <select id="move-size">
          <option value="1-2-piece">1 or 2 pieces of furniture</option>
          <option value="1-bedroom">1 Bedroom</option>
          <option value="2-bedroom">2 Bedroom</option>
          <option value="3-bedroom">3 Bedroom</option>
          <option value="4-bedroom">4 Bedroom</option>
          <option value="5+-bedroom">5+ Bedroom</option>
          <option value="office">Office</option>
        </select>
    
        <label for="stairs">Would you need help moving up a flight of stairs. If so how many?</label>
        <input type="text" id="stairs">
    
        <label for="mattresses">Do you have mattresses you need moved? If so how many and what sizes so we can make sure to bring the correct plastic mattress covers?</label>
        <textarea id="mattresses" rows="2"></textarea>
    
        <label for="wrapping">We always wrap our clients furniture and items, but did you plan on wrapping yourself?</label>
        <select id="wrapping">
          <option value="self-wrap">Yes, we will wrap everything ourselves</option>
          <option value="team-wrap">No, we will need wrapping</option>
        </select>
    
        <label for="special-items">Are there any special/heavier items?</label>
        <select id="special-items">
          <option value="appliances">Appliances (Washer, Dryer, Fridge)</option>
          <option value="workout-equipment">Workout equipment (Treadmill, Elliptical, Weight set)</option>
          <option value="safe">Safe</option>
          <option value="piano">Piano</option>
          <option value="other">Other:</option>
        </select>
    
        <label for="assembly">Do you need any furniture disassembled or reassembled? If so what?</label>
        <textarea id="assembly" rows="2"></textarea>
    
        <label for="move-date">Preferred Date of move, if you have one? (Also be aware that there can be an upcharge for last-minute moves. This includes any moves with 3 days notice or less)</label>
        <input type="date" id="move-date">
    
        <label for="start-address">What is the starting address of your move?</label>
        <input type="text" id="start-address">
    
        <label for="end-address">What is the ending address?</label>
        <input type="text" id="end-address">
    
        <label for="how-find">How did you come across our company?</label>
        <select id="how-find">
          <option value="recommendation">Recommendation</option>
          <option value="google">Google</option>
          <option value="social-media">Social Media</option>
          <option value="flyer">Flyer/Card</option>
        </select>
    
        <label for="additional-info">Any additional information you would like us to know? Place it here!</label>
        <textarea id="additional-info" rows="4"></textarea>
    
        <button onclick="submitQuote()">Submit Quote</button>
      </div>
    
      <div id="manual-quote"  class="quote"style="display: none;">
       
    
        <label for="truck">Do you have your own truck or would you like our team to provide one?</label>
        <select id="truck">
          <option value="own-truck">Yes, I have my own</option>
          <option value="team-truck">No, I need you to provide one</option>
        </select>
    
        <label for="move-size">What's the size of the move?</label>
        <select id="move-size">
          <option value="1-2-piece">1 or 2 pieces of furniture</option>
          <option value="1-bedroom">1 Bedroom</option>
          <option value="2-bedroom">2 Bedroom</option>
          <option value="3-bedroom">3 Bedroom</option>
          <option value="4-bedroom">4 Bedroom</option>
          <option value="5+-bedroom">5+ Bedroom</option>
          <option value="office">Office</option>
        </select>
    
        <label for="stairs">Would you need help moving up a flight of stairs. If so how many?</label>
        <input type="text" id="stairs">
    
        <label for="mattresses">Do you have mattresses you need moved? If so how many and what sizes so we can make sure to bring the correct plastic mattress covers?</label>
        <textarea id="mattresses" rows="2"></textarea>
    
        <label for="wrapping">We always wrap our clients furniture and items, but did you plan on wrapping yourself?</label>
        <select id="wrapping">
          <option value="self-wrap">Yes, we will wrap everything ourselves</option>
          <option value="team-wrap">No, we will need wrapping</option>
        </select>
    
        <label for="special-items">Are there any special/heavier items?</label>
        <select id="special-items">
          <option value="appliances">Appliances (Washer, Dryer, Fridge)</option>
          <option value="workout-equipment">Workout equipment (Treadmill, Elliptical, Weight set)</option>
          <option value="safe">Safe</option>
          <option value="piano">Piano</option>
          <option value="other">Other:</option>
        </select>
    
        <label for="assembly">Do you need any furniture disassembled or reassembled? If so what?</label>
        <textarea id="assembly" rows="2"></textarea>
    
        <label for="move-date">Preferred Date of move, if you have one? (Also be aware that there can be an upcharge for last-minute moves. This includes any moves with 3 days notice or less)</label>
        <input type="date" id="move-date">
    
        <label for="start-address">What is the starting address of your move?</label>
        <input type="text" id="start-address">
    
        <label for="end-address">What is the ending address?</label>
        <input type="text" id="end-address">
    
        <label for="how-find">How did you come across our company?</label>
        <select id="how-find">
          <option value="recommendation">Recommendation</option>
          <option value="google">Google</option>
          <option value="social-media">Social Media</option>
          <option value="flyer">Flyer/Card</option>
        </select>
    
        <label for="additional-info">Any additional information you would like us to know? Place it here!</label>
        <textarea id="additional-info" rows="4"></textarea>
    
        <button onclick="submitQuote()">Submit Quote</button>
      </div>
    </div>
    
  </div>
</div>

<script>
  function showQuote(type) {
    if (type === 'self') {
      document.getElementById('self-quote').style.display = 'block';
      document.getElementById('manual-quote').style.display = 'none';
    } else if (type === 'manual') {
      document.getElementById('self-quote').style.display = 'none';
      document.getElementById('manual-quote').style.display = 'block';
    }
    document.querySelector('.question').style.opacity = 0;
    setTimeout(function() {
      document.querySelector('.question').style.display = 'none';
      document.getElementById('quote-questions').style.display = 'block';
    }, 500);
  }

  function submitQuote() {
    // Get values and handle submission
  }
</script>

</body>
</html>
